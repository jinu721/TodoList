<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Todo List Sample Using">
    <meta property="og:description" content="nothing yet">
    <meta property="og:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapers-clan.com%2Fpfp%2Fanime-aesthetic-boy%2F&psig=AOvVaw3dwmFkvpkW6rYuUaQzuK_R&ust=1723348344335000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKDh7oPD6YcDFQAAAAAdAAAAABAN">
    <meta property="og:url" content="https://jinu721.github.io/TodoList/">
    <title>To do List</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="bg" >
        <h1 id="txt-todolist" >TO DO LIST</h1>
        <div class="section-inp" >
            <input placeholder="Type your task..." type="text" name="" id="inp">
            <button id="btn" >Add</button>
        </div>
        <div class="mainBody" >
            <div class="section-heading" >
                <h1 class="txt-no" >No</h1>
                <h1 class="txt-time" >Date and Time</h1>
                <h1 class="txt-name" >Name</h1>
                <h1 class="txt-action" >Action</h1>
            </div>
            <div id="section-body" >

            </div>
        </div>
    </div>

    <div id="popup" >
        <input placeholder="Edit task..." id="inp-edit" type="text">
        <div>       
            <button id="btn-cancel" >Cancel</button>
            <button id="btn-update" >Update</button>
        </div>
    </div>

    <script src="js/main.js" ></script>
</body>
</html>
